<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Manage</title>
    <script src="/assets/js/headerNav.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/css/headerNav.css}"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 0;
      }

      .container_studentManage {
        padding-top: 100px;
        padding-left: 280px;
      }

      .title_scheduce {
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 15px;
        color: #4da6fb;
      }

      .button-grid {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(200px, 1fr)
        ); /* Sử dụng tự động căn lưới */
        gap: 20px;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px 0;
      }

      /* Căn giữa hàng cuối khi có một nút duy nhất */
      .button-grid > form:last-child:nth-child(odd) {
        grid-column: span 2; /* Đặt nút cuối cùng chiếm hai cột */
        justify-self: center; /* Căn giữa nút cuối cùng */
      }

      .btn-function {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #4da6fb;
        color: #fff;
        border: none;
        width: 300px;
        height: 100px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        transition: background-position 0.3s ease; /* Cập nhật vị trí gradient khi hover */
        background-image: linear-gradient(
          to right,
          #4da6fb 50%,
          #388bd1 50%
        ); /* Đặt màu nền gradient từ trái sang phải */
        background-size: 200% 100%; /* Kích thước của gradient */
        background-position: left bottom; /* Mới bắt đầu ở bên trái */
        gap: 8px; /* Khoảng cách giữa icon và text */
      }

      .btn-function:hover {
        background-position: right bottom; /* Khi hover, chuyển gradient từ trái sang phải */
      }

      .btn-function svg {
        width: 24px; /* Kích thước width của SVG */
        height: 24px; /* Kích thước height của SVG */
        fill: #fff; /* Màu của icon */
        flex-shrink: 0; /* Ngăn SVG bị co lại */
      }
    </style>
  </head>
  <body>
    <div th:insert="~{headerNav :: header}"></div>
    <div th:insert="~{headerNav :: navAdmin}"></div>
    <div class="container_studentManage">
      <p class="title_scheduce">Quản Lí Môn Học</p>
      <div class="button-grid">
        <form th:action="@{/uploadSubjectFile}" method="get">
          <button class="btn-function">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
              />
            </svg>
            Tạo môn học
          </button>
        </form>
        <form th:action="@{/uploadFileScoreTranscript}" method="get">
          <button class="btn-function">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
              />
            </svg>
            Tạo khung chương trình
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
