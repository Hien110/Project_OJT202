<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule of Subjects</title>
</head>
<body>
    <h1>Schedule of Subjects</h1>
    <div th:each="subjectName, uniClasses : ${subjectClassMap}">
        <h2 th:text="${subjectName}"></h2>
        <ul>
            <li th:each="uniClass : ${uniClasses}" th:text="${uniClass.className}"></li>
        </ul>
    </div>
</body>
</html>
