<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Manage</title>
    <script src="/assets/js/headerNav.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/css/headerNav.css}"
    />

    <style>
      .container_studentManage {
        padding-top: 100px;
        padding-left: 280px;
      }

      .title_scheduce {
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 15px;
        color: #4da6fb;
      }

      .button-grid {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(200px, 1fr)
        ); /* Sử dụng tự động căn lưới */
        gap: 20px;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px 0;
      }

      /* Căn giữa hàng cuối khi có một nút duy nhất */
      .button-grid > form:last-child:nth-child(odd) {
        grid-column: span 2; /* Đặt nút cuối cùng chiếm hai cột */
        justify-self: center; /* Căn giữa nút cuối cùng */
      }

      .btn-function {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #4da6fb;
        color: #fff;
        border: none;
        width: 300px;
        height: 100px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        transition: background-position 0.3s ease; /* Cập nhật vị trí gradient khi hover */
        background-image: linear-gradient(
          to right,
          #4da6fb 50%,
          #388bd1 50%
        ); /* Đặt màu nền gradient từ trái sang phải */
        background-size: 200% 100%; /* Kích thước của gradient */
        background-position: left bottom; /* Mới bắt đầu ở bên trái */
        gap: 8px; /* Khoảng cách giữa icon và text */
      }

      .btn-function:hover {
        background-position: right bottom; /* Khi hover, chuyển gradient từ trái sang phải */
      }

      .btn-function svg {
        width: 24px; /* Kích thước width của SVG */
        height: 24px; /* Kích thước height của SVG */
        fill: #fff; /* Màu của icon */
        flex-shrink: 0; /* Ngăn SVG bị co lại */
      }
    </style>
  </head>
  <body>
    <div th:insert="~{headerNav :: header}"></div>
    <div th:insert="~{headerNav :: navStudent}"></div>
    <div class="container_studentManage">
      <p class="title_scheduce">Quản Lí Lớp Học</p>
      <div class="button-grid">
        <form th:action="@{/selectMajorClass_Student}" method="get">
          <button class="btn-function">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

                d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152L0 424c0 48.6 39.4 88 88 88l272 0c48.6 0 88-39.4 88-88l0-112c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 112c0 22.1-17.9 40-40 40L88 464c-22.1 0-40-17.9-40-40l0-272c0-22.1 17.9-40 40-40l112 0c13.3 0 24-10.7 24-24s-10.7-24-24-24L88 64z"
              />
            </svg>
            Đăng kí lớp học
          </button>
        </form>
        <form th:action="@{/#}" method="get">
          <button class="btn-function">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
              <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

              />

            Xem danh sách lớp học
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
