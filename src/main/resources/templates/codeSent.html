<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập mã xác nhận</title>
    <style>
        /* Thiết lập nền và căn giữa nội dung */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #A0C4FF, #C2E9FB); /* Màu gradient nhẹ nhàng */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Thiết lập container chứa nội dung */
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #4A90E2; /* Màu xanh dương nhạt */
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .message, .error {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .message {
            color: #28a745; /* Màu xanh lá cho thông báo thành công */
        }

        .error {
            color: #dc3545; /* Màu đỏ cho thông báo lỗi */
        }

        /* Thiết lập form cân đối */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            color: #555;
            margin-bottom: 12px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px; /* Giới hạn chiều rộng */
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
            text-align: center; /* Căn giữa text */
        }

        input[type="text"]:focus {
            border-color: #4A90E2; /* Đổi màu border khi focus */
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

        button {
            width: 100%;
            max-width: 300px; /* Giới hạn chiều rộng */
            background-color: #4A90E2; /* Màu xanh dương nhạt */
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #357ABD; /* Màu xanh dương đậm hơn khi hover */
            transform: translateY(-2px);
        }

        button:active {
            background-color: #2A6CA4; /* Màu xanh dương khi nhấn */
            transform: translateY(1px);
        }

        /* Thêm khoảng cách giữa các phần tử */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group button {
            width: 100%;
        }

        /* Cải tiến giao diện cho nút gửi lại mã xác nhận */
        .resend-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .resend-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nhập mã xác nhận</h1>
        <p>Mã xác nhận đã được gửi đến email của bạn. Vui lòng kiểm tra hộp thư và nhập mã bên dưới:</p>

        <!-- Hiển thị thông báo -->
        <p class="message" th:if="${message}" th:text="${message}"></p>
        <p class="error" th:if="${error}" th:text="${error}"></p>

        <!-- Form nhập mã xác nhận -->
        <form action="/verifyResetCode" method="post">
            <label for="resetCode">Mã xác nhận:</label>
            <input type="text" id="resetCode" name="resetCode" required>
            <button type="submit">Xác nhận</button>
        </form>
    </div>
</body>
</html>
