<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Hồ Sơ Sinh Viên</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/css/headerNav.css}"
    />
    <script src="/assets/js/headerNav.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .content-page {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        padding-left: 280px;
        margin-left: 260px;
        padding-top: 100px;
        max-width: 1200px;
        margin-right: auto;
        margin-left: auto;
      }

      .student-container {
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .title-page {
        text-align: center;
        font-size: 28px;
        color: #333;
      }

      .student-profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .student-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 3px solid #ddd;
      }

      .student-info {
        width: 100%;
        max-width: 800px;
        margin-top: 20px;
      }

      .student-info p {
        font-size: 18px;
        color: #555;
        margin: 8px 0;
      }

      .student-info strong {
        font-weight: bold;
        color: #333;
      }

      .student-info .student-name {
        font-size: 24px;
        font-weight: bold;
        color: #444;
        margin-bottom: 15px;
      }

      .back-btn {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
      }

      .back-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div th:insert="~{headerNav :: header}"></div>
    <div th:insert="~{headerNav :: navAdmin}"></div>
    <div class="content-page">
      <div class="student-container">
        <h1 class="title-page">Chi Tiết Hồ Sơ Sinh Viên</h1>
        <div class="student-profile">
          <img
            th:src="@{${account.avatar}}"
            alt="Avatar"
            onerror="this.onerror=null; this.src='/assets/images/defaultAvatar.jpg'"
            class="student-avatar"
          />
          <div class="student-info">
            <p
              class="student-name"
              th:text="${studentProfile.lastName} + ' ' + ${studentProfile.firstName}"
            ></p>
            <p>
              <strong>Mã Sinh Viên:</strong>
              <span th:text="${studentProfile.studentID}"></span>
            </p>
            <p>
              <strong>Ngày Sinh:</strong>
              <span th:text="${studentProfile.dob}"></span>
            </p>
            <p>
              <strong>Giới Tính:</strong>
              <span th:text="${studentProfile.gender ? 'Nam' : 'Nữ'}"></span>
            </p>
            <p>
              <strong>Chuyên Ngành:</strong>
              <span th:text="${studentProfile.major.majorName}"></span>
            </p>
            <p>
              <strong>Năm Nhập Học:</strong>
              <span th:text="${studentProfile.yearOfAdmission}"></span>
            </p>
            <p>
              <strong>Địa Chỉ:</strong>
              <span th:text="${studentProfile.address}"></span>
            </p>
            <p>
              <strong>Số Điện Thoại:</strong>
              <span th:text="${studentProfile.phoneNumber}"></span>
            </p>
            <p>
              <strong>Email:</strong>
              <span th:text="${studentProfile.email}"></span>
            </p>
            <!-- Phụ huynh -->
            <p>
              <strong>Phụ Huynh:</strong>
              <span th:text="${studentProfile.parent.parentName}"></span>
            </p>
          </div>

          <a href="/allOfStudentList" class="back-btn">Quay Lại</a>
        </div>
      </div>
    </div>
  </body>
</html>
