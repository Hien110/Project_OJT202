<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chức năng giảng viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            margin-top: 50px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .button-link,
        .button-container button {
            display: inline-block;
            width: 250px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-link:hover,
        .button-container button:hover {
            background-color: #455da0;
            transform: translateY(-3px);
        }

        .button-container button:active {
            transform: translateY(1px);
            background-color: #388e3c;
        }
    </style>
</head>

<body>

    <h1>Chức năng Giảng viên</h1>
    <div class="button-container">
        <form th:action="@{/scheduceMajor}" method="post">
            <button type="submit">Điểm Danh</button>
        </form>
        <form th:action="@{/scheduceMajor}" method="post">
            <button type="submit">Tài Liệu</button>
        </form>
        <form th:action="@{/createTest}" method="get">
            <button type="submit">Tạo Bài Kiểm Tra</button>
        </form>
        <form th:action="@{/scheduceMajor}" method="post">
            <button type="submit">Xem Bài Kiểm Tra</button>
        </form>
        <form th:action="@{/scheduceMajor}" method="post">
            <button type="submit">Điểm Số</button>
        </form>
        <form th:action="@{/lecture/l-list-classes}" method="get">
            <button type="submit">Danh sách lớp</button>
        </form>
    </div>

</body>

</html>
