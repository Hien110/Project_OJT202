<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <style>
        /* Thiết lập nền và căn giữa nội dung */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Thiết lập container chứa nội dung */
        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .message, .error {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .message {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        /* Form nhập email */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 30px;
            color: #555;
            text-align: left;
            margin-bottom: 8px;
        }

        input[type="email"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: #48c6ef;
            box-shadow: 0 0 5px rgba(72, 198, 239, 0.5);
        }

        button {
            background-color: #48c6ef;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #6f86d6;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #4a9fd4;
            transform: translateY(1px);
        }

        /* Thêm khoảng cách giữa các phần tử */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group button {
            width: 86%;
        }

        /* Cải tiến giao diện cho nút gửi lại mã xác nhận */
        .resend-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .resend-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quên mật khẩu</h1>
        <p>Vui lòng nhập email của bạn để nhận mã xác nhận:</p>

        <!-- Hiển thị thông báo nếu có -->
        <p class="message" th:if="${message}" th:text="${message}"></p>
        <p class="error" th:if="${error}" th:text="${error}"></p>

        <!-- Form nhập email -->
        <form action="/send-reset-code-session" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Gửi mã xác nhận</button>
            </div>
        </form>

    </div>
</body>
</html>
