<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Score Component</title>
    <link

  <script src="/assets/js/headerNav.js"></script>

  <style>
    /* Chèn CSS tại đây */

        padding: 20px;
        border: 1px solid #ddd;
        background-color: #f4f4f4;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
    }

    .button-text {
        display: block;
        padding: 5px;
    }
  </style>
</head>

    <div th:insert="~{headerNav :: header}"></div>

                <button class="image-button" type="submit">

</body>
</html>
