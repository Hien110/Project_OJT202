<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="preload" href="/assets/images/68.jpg" as="image" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/css/homestudent.css}"
    />
    <script src="/assets/js/headerNav.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/headerNav.css}" />
  </head>
  <!-- hi -->
  <body>
    <div th:insert="~{headerNav :: header}"></div>
    <div th:insert="~{headerNav :: nav}"></div>
    
      <div class="container">
        <div class="updates">
          <div class="update-header">
            <h2>All Updates</h2>
            <select>
              <option>TIME</option>
            </select>
          </div>
          <div class="update-card">
            <div class="update-card-header">
              <div class="user-info">
                <img
                  alt="User profile picture"
                  src="https://placehold.co/50x50"
                />
                <div>
                  <div class="user-name">AAAAAAAAAA</div>
                  <div class="user-role">Teacher</div>
                </div>
              </div>
              <div class="post-time">3 years ago</div>
            </div>
            <img
              alt="Image of a Ferris wheel and cityscape"
              src="https://placehold.co/600x400"
            />
            <div class="update-card-footer">
              <div>0 Comments</div>
              <div>0 Shares</div>
            </div>
          </div>
          <div class="update-card">
            <div class="update-card-header">
              <div class="user-info">
                <img
                  alt="User profile picture"
                  src="https://placehold.co/50x50"
                />
                <div>
                  <div class="user-name">AAAAAAAAAA</div>
                  <div class="user-role">Teacher</div>
                </div>
              </div>
              <div class="post-time">3 years ago</div>
            </div>
            <img
              alt="Image of a Ferris wheel and cityscape"
              src="https://placehold.co/600x400"
            />
            <div class="update-card-footer">
              <div>0 Comments</div>
              <div>0 Shares</div>
            </div>
          </div>
        </div>
      <div class="popular-groups post">
        <div>
          <h3>Popular Groups</h3>
          <div class="group">
            <img
              alt="Icon representing Street Artists group"
              src="https://placehold.co/40x40"
            />
            <div class="group-info">
              <div class="group-name">Street Artists</div>
              <div class="group-members">4 members</div>
            </div>
          </div>
          <div class="group">
            <img
              alt="Icon representing Cosplayers of the World group"
              src="https://placehold.co/40x40"
            />
            <div class="group-info">
              <div class="group-name">Cosplayers of the World</div>
              <div class="group-members">3 members</div>
            </div>
          </div>
          <div class="group">
            <img
              alt="Icon representing Stream Designers group"
              src="https://placehold.co/40x40"
            />
            <div class="group-info">
              <div class="group-name">Stream Designers</div>
              <div class="group-members">3 members</div>
            </div>
          </div>
        </div>
      </div>
    
    </div>
    
  </body>
</html>
