<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet" />
    <link rel="preload" href="/assets/images/68.jpg" as="image" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/homestudent.css}" />
    <script src="/assets/js/headerNav.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/headerNav.css}" />
</head>
<!-- hi -->

<body>
    <div th:insert="~{headerNav :: header}"></div>
    <div th:insert="~{headerNav :: navAdmin}"></div>
    <div class="container">
        <div class="updates">
            <div class="update-header">
                <h2>All Updates</h2>
                <select>
                    <option>TIME</option>
                </select>
            </div>
            <div th:each="notification : ${notifications}">
                <div class="update-card">
                    <div class="update-card-header">
                        <div class="user-info">
                            <img alt="User profile picture" src="https://placehold.co/50x50" />
                            <div>
                                <div class="user-name">
                                    <!-- Nếu có thông tin người dùng, bạn có thể hiển thị tại đây -->
                                </div>
                                <div class="user-role">
                                    Notification
                                </div>
                            </div>
                        </div>
                        <div th:if="${notification != null}">
                            <div class="post-time" 
                                 th:text="${notification.formattedDate}">
                                <!-- Notification Date -->
                            </div>
                        </div>
                    </div>
                    <div class="update-card-body">
                        <div class="notification-content">
                            <span th:text="${notification.notificationName}"></span>
                            <p th:text="${notification.notificationContent}"></p>
                        </div>
                        <div class="notification-file" th:if="${notification.notificationFile != null}">
                            <a th:href="${notification.notificationFile}" download>Tải về File</a>
                        </div>
                    </div>
                    <img th:src="${notification.notificationImage}" alt="Image" />
                </div>
            </div>                                
        </div>
        <div class="popular-groups post">
            <div>
                <h3>Popular Groups</h3>
                <div class="group">
                    <img alt="Icon representing Street Artists group" src="https://placehold.co/40x40" />
                    <div class="group-info">
                        <div class="group-name">Street Artists</div>
                        <div class="group-members">4 members</div>
                    </div>
                </div>
                <div class="group">
                    <img alt="Icon representing Cosplayers of the World group" src="https://placehold.co/40x40" />
                    <div class="group-info">
                        <div class="group-name">Cosplayers of the World</div>
                        <div class="group-members">3 members</div>
                    </div>
                </div>
                <div class="group">
                    <img alt="Icon representing Stream Designers group" src="https://placehold.co/40x40" />
                    <div class="group-info">
                        <div class="group-name">Stream Designers</div>
                        <div class="group-members">3 members</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
