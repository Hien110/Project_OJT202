<html>

<head>
    <title>Session Feedback Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet" />
    <link rel="preload" href="/assets/images/68.jpg" as="image" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <script src="/assets/js/headerNav.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/headerNav.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/a_feedBack.css}" />
</head>

<body>
    <div class="modal">
        <div class="container">
            <h2>
                Feedback Form
            </h2>

            <form>
                <label for="name">
                    Name
                </label>
                <input id="name" name="name" placeholder="Enter your name" type="text" />
                <label for="email">
                    Email
                </label>
                <input id="email" name="email" placeholder="Enter your email" type="email" />
                <div class="rating">
                    <label>
                        How would you rate our service?
                    </label>
                    <p>
                        1 being the lowest, 10 being the highest
                    </p>
                    <div style="display: flex; justify-content: space-between;">
                        <span class="selected">
                            1
                        </span>
                        <span>
                            2
                        </span>
                        <span>
                            3
                        </span>
                        <span>
                            4
                        </span>
                        <span>
                            5
                        </span>
                        <span>
                            6
                        </span>
                        <span>
                            7
                        </span>
                        <span>
                            8
                        </span>
                        <span>
                            9
                        </span>
                        <span>
                            10
                        </span>
                    </div>
                </div>
                <div class="satisfaction">
                    <label>
                        Overall, how satisfied are you with the experience?
                    </label>
                    <i class="far fa-angry"></i>
                    <i class="far fa-frown"></i>
                    <i class="far fa-meh"></i>
                    <i class="far fa-smile"></i>
                    <i class="far fa-laugh"></i>
                </div>
                <div class="recommendation">
                    <label>
                        Would you recommend our product/service to others?
                    </label>
                    <input id="yes" name="recommend" type="radio" value="yes" />
                    <label for="yes">
                        Yes
                    </label>
                    <input checked="" id="no" name="recommend" type="radio" value="no" />
                    <label for="no">
                        No
                    </label>
                    <input id="maybe" name="recommend" type="radio" value="maybe" />
                    <label for="maybe">
                        Maybe
                    </label>
                </div>
                <div class="comments">
                    <label for="comments">
                        Additional Comments
                    </label>
                    <textarea id="comments" name="comments" placeholder="Your comments" rows="4"></textarea>
                    <p>
                        Please provide any other feedback or suggestions
                    </p>
                </div>
                <div class="consent">
                    <input id="consent" name="consent" type="checkbox" />
                    <label for="consent">
                        I consent to the storage and handling of my data by this website.
                    </label>
                </div>
                <button class="submit-btn" type="submit">
                    Submit Feedback
                </button>
            </form>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const ratingSpans = document.querySelectorAll('.rating span');
        ratingSpans.forEach(span => {
            span.addEventListener('click', function () {
                ratingSpans.forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        const satisfactionIcons = document.querySelectorAll('.satisfaction i');
        satisfactionIcons.forEach(icon => {
            icon.addEventListener('click', function () {
                satisfactionIcons.forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    });
</script>

</html>
