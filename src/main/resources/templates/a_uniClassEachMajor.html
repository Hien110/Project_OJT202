<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Major Result</title>
        <script src="/assets/js/headerNav.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/headerNav.css}" />
        <link
        rel="stylesheet"
        type="text/css"
        th:href="@{/assets/css/a_scheduceEachMajor.css}"
      />
    </head>
    <div th:insert="~{headerNav :: header}"></div>
    <div th:insert="~{headerNav :: navAdmin}"></div>   
    <div class="container-EachMajor">
        <p class="title_Eachscheduce">Chọn kì học</p>
        <p style="text-align: center; margin-top: 0px; color: #6fb9ff;">Chuyên ngành: <span th:text = "${selectedMajor}"></span></p>
        <form th:action="@{/uniClassManager/{major}/{specialization}(major=${selectedMajor})}" method="get" id="scheduceForm">
            <div class="scheduceEachMajor">
                <input type="hidden" name="major" th:value="${selectedMajor}"/>
                <button type="button" class="specialization" onclick="submitForm(1)">Specialization 1 (Chuyên Ngành 1)</button><br>
                <button type="button" class="specialization" onclick="submitForm(2)">Specialization 2 (Chuyên Ngành 2)</button><br>
                <button type="button" class="specialization" onclick="submitForm(3)">Specialization 3 (Chuyên Ngành 3)</button><br>
                <button type="button" class="specialization" onclick="submitForm(4)">Specialization 4 (Chuyên Ngành 4)</button><br>
                <button type="button" class="specialization" onclick="submitForm(5)">Specialization 5 (Chuyên Ngành 5)</button><br>
                <button type="button" class="specialization" onclick="submitForm(6)">Specialization 6 (Chuyên Ngành 6)</button><br>
                <button type="button" class="specialization" onclick="submitForm(7)">Specialization 7 (Chuyên Ngành 7)</button><br>
                <button type="button" class="specialization" onclick="submitForm(8)">Specialization 8 (Chuyên Ngành 8)</button><br>
                <button type="button" class="specialization" onclick="submitForm(9)">Specialization 9 (Chuyên Ngành 9)</button><br>
            </div>
        </form>
        
        <script>
            function submitForm(specialization) {
                const form = document.getElementById("scheduceForm");
                form.action = `/uniClassManager/${form.major.value}/${specialization}`;
                form.submit();
            }
        </script>
        
        
    </body>
</html>
