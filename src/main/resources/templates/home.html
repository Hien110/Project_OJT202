<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet" />
    <link rel="preload" href="/assets/images/68.jpg" as="image" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/homestudent.css}" />
    <script src="/assets/js/headerNav.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/headerNav.css}" />
</head>

<body>
    <div th:insert="~{headerNav :: header}"></div>
    <div th:if="${session.account.accountRole == 'student'}" th:insert="~{headerNav :: navStudent}"></div>
    <div th:if="${session.account.accountRole == 'lecturer'}" th:insert="~{headerNav :: navLecture}"></div>
    <div th:if="${session.account.accountRole == 'admin'}" th:insert="~{headerNav :: navAdmin}"></div>
    <div class="container">
        <div class="updates">
            <div class="update-header">
                <h2>All Updates</h2>
                <select>
                    <option>TIME</option>
                </select>
            </div>
            <div th:each="notification : ${notifications}">
                <div class="update-card">
                    <div class="update-card-header">
                        <div class="user-info">
                            <img alt="User profile picture" src="https://upload.wikimedia.org/wikipedia/vi/thumb/2/2d/Logo_Tr%C6%B0%E1%BB%9Dng_%C4%90%E1%BA%A1i_h%E1%BB%8Dc_FPT.svg/2560px-Logo_Tr%C6%B0%E1%BB%9Dng_%C4%90%E1%BA%A1i_h%E1%BB%8Dc_FPT.svg.png" style="border: 1px solid #4da6fb;"/>
                            <div>
                                <div class="user-name">
                                    <!-- Tên người dùng -->
                                </div>
                                <div class="user-role">ADMIN</div>
                            </div>
                        </div>
                        <div th:if="${notification != null}">
                            <div class="post-time" th:text="${notification.formattedDate}">
                            </div>
                        </div>
                    </div>
                    <div class="update-card-body">
                        
                        <div class="notification-content">
                            <b th:text="${notification.notificationName}"  ></b>
                            <p th:text="${notification.notificationContent}"></p>
                        </div>
                        <div th:if="${notification.notificationFile != null and !notification.notificationFile.isEmpty()}">
                            <a th:href="@{${notification.notificationFile}}" class="a1" download>Tải về File</a>
                        </div>
                    </div>
                    <div th:if="${notification.notificationImage != null and !notification.notificationImage.isEmpty()}">
                        <img th:src="@{${notification.notificationImage}}" alt="Image" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="popular-groups post">
        <div>
            <h3>Popular Groups</h3>
            <div class="group">
                <img alt="Icon representing Street Artists group" src="https://placehold.co/40x40" />
                <div class="group-info">
                    <div class="group-name">Street Artists</div>
                    <div class="group-members">4 members</div>
                </div>
            </div>
            <div class="group">
                <img alt="Icon representing Cosplayers of the World group" src="https://placehold.co/40x40" />
                <div class="group-info">
                    <div class="group-name">Cosplayers of the World</div>
                    <div class="group-members">3 members</div>
                </div>
            </div>
            <div class="group">
                <img alt="Icon representing Stream Designers group" src="https://placehold.co/40x40" />
                <div class="group-info">
                    <div class="group-name">Stream Designers</div>
                    <div class="group-members">3 members</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/src/main/resources/static/assets/js/homeStudent.js"></script>
</body>

</html>
