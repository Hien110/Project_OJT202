<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Danh sách Lớp Học</title>
    <style>
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Danh sách Lớp Học</h1>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <!-- Hiển thị thông báo thành công -->
    <div th:if="${message}" class="success-message">
        <p th:text="${message}"></p>
    </div>

    <div th:each="uniClass : ${uniClasses}" class="class-container">
        <h2 th:text="${uniClass.uniClassName}"></h2>
        <h2 th:text="${uniClass.uniClassId}"></h2>

        <!-- Hiển thị nút phản hồi nếu đủ điều kiện -->
        <!-- <a th:if="${feedbackAvailabilityMap[uniClass.uniClassId]}" 
           th:href="@{'/uniClasses/feedback'(id=${uniClass.uniClassId})}">
            <button>Phản hồi</button>
        </a> -->

        <a th:if="${feedbackAvailabilityMap != null and uniClass.uniClassId != null and feedbackAvailabilityMap[uniClass.uniClassId]}"
            th:href="@{'/uniClasses/feedback'(id=${uniClass.uniClassId})}">
            <button>Phản hồi</button>
        </a>

    </div>
</body>

</html>
