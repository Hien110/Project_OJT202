<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách Lớp học</title>
    <script src="/assets/js/a_scheduceSubject.js"></script>
    <link rel="stylesheet" href="../static/assets/css/a_scheduceSubject.css">
  </head>
  <body>
    <h1>
      Thời khoá biểu của môn học thuộc ngành
      <span th:text="${selectedMajor}"></span>
    </h1>

    <label for="weekSelect">Chọn Ngày Theo Tuần</label>
    <select id="weekSelect"></select>

    <label for="semester">Kỳ học</label>
    <select name="semester" id="semesterSelect">
      <option value="Fall23">Fall23</option>
      <option value="Spring24">Spring24</option>
      <option value="Summer24">Summer24</option>
      <option value="Fall24">Fall24</option>
      <option value="Spring25">Spring25</option>
      <option value="Summer25">Summer25</option>
    </select>

    <button id="createScheduleButton" style="display: none">
      Tạo thời khoá biểu
    </button>

    <p id="noClassesMessage" style="display: none; color: red">
      Không có lớp học
    </p>

    <div id="subjectList">
      <div th:each="entry : ${subjectClassMap}" style="margin-bottom: 20px;">
        <p>
          <strong>Tên Môn Học:</strong> <span th:text="${entry.key.subjectName}">Tên Môn Học</span>
        </p>
        <p>
          <strong>Mã Môn Học:</strong> <span th:text="${entry.key.subjectID}">Mã Môn Học</span>
        </p>
        <p>
          <strong>Số Lượng Lớp:</strong> <span th:id="'classCount_' + ${entry.key.subjectID}"></span>
        </p>
      </div>
    </div>

    <h2>Các Lớp Học:</h2>
    <table>
      <thead>
        <tr>
          <th>Tên Lớp Học</th>
          <th>Giáo Viên</th>
          <th>Thời Gian</th>
          <th>Ngày Học</th>
        </tr>
      </thead>
      <tbody id="subjectTableBody">
        <tr th:each="entry : ${subjectClassMap}">
            <td colspan="4">
                <ul th:each="uniClass : ${entry.value}">
                    <li th:data-semester="${uniClass.semester}" th:data-subject="${entry.key.subjectID}">
                        <span th:text="${uniClass.uniClassName}"></span> - 
                        <span th:text="${uniClass.lectureProfile.firstName}"></span>
                    </li>
    
                    <!-- Lặp qua từng giờ học của lớp -->
                    <ul th:each="scheduce : ${classSlotMap[uniClass.uniClassId]}">
                        <li>
                            <span th:text="${entry.key.subjectID} + ' - ' + ${uniClass.lectureProfile.firstName}">Tên lớp - Giáo viên</span>
                            <br />
                            <span th:text=" ${scheduce.timeScheduce} + ' - ' + ${scheduce.dateScheduce}">Giờ học - Ngày</span>
                        </li>
                    </ul>
                </ul>
            </td>
        </tr>
    </tbody>
    
    
    </table>

    <!-- Modal -->
    <div
      id="scheduleModal"
      style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.5);"
    >
      <div style="background-color: white; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
        <span id="closeModal" style="cursor: pointer; float: right;">&times;</span>
        <h2>Tạo Thời Khóa Biểu</h2>
        <div id="modalContent"></div>
        <button id="createClassButton">Tạo Lớp Học</button>
      </div>
    </div>
  </body>
</html>
