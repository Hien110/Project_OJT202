<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/css/uploadFileStudentAccount.css}"
    />
    <title>Tạo Tài Khoản Giảng Viên</title>
  </head>
  <body>
    <div class="upload-file">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="10"
        width="11.25"
        viewBox="0 0 576 512"
      >
        <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          fill="#65dde6"
          d="M88.7 223.8L0 375.8 0 96C0 60.7 28.7 32 64 32l117.5 0c17 0 33.3 6.7 45.3 18.7l26.5 26.5c12 12 28.3 18.7 45.3 18.7L416 96c35.3 0 64 28.7 64 64l0 32-336 0c-22.8 0-43.8 12.1-55.3 31.8zm27.6 16.1C122.1 230 132.6 224 144 224l400 0c11.5 0 22 6.1 27.7 16.1s5.7 22.2-.1 32.1l-112 192C453.9 474 443.4 480 432 480L32 480c-11.5 0-22-6.1-27.7-16.1s-5.7-22.2 .1-32.1l112-192z"
        />
      </svg>
      <h1>Tạo Tài Khoản Giảng Viên</h1>

      <!-- File Upload Section -->
      <form
        id="uploadForm"
        method="post"
        enctype="multipart/form-data"
        th:action="@{/uploadFileLecturerAccountDetail}"
      >
        <div id="uploadArea" class="upload-area">
          <p>Kéo và thả tệp của bạn vào đây hoặc nhấp để chọn tệp</p>
        </div>
        <input type="file" name="file" id="fileInput" accept=".xlsx, .xls" />
      </form>

      <button type="button" id="cancelUpload" onclick="cancelUpload()">
        Hủy
      </button>
    </div>

    <script>
      function cancelUpload() {
        // Clear the file input
        document.getElementById("fileInput").value = "";
        // Optionally, redirect to a different page or hide the upload area
        window.location.href = "/homeAdmin"; // Example: Redirect to the homepage
      }
    </script>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const form = document.getElementById("uploadForm");

      // Highlight the drop area when a file is being dragged over it
      ["dragenter", "dragover"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, (e) => {
          e.preventDefault();
          e.stopPropagation();
          uploadArea.classList.add("dragging");
        });
      });

      ["dragleave", "drop"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, (e) => {
          e.preventDefault();
          e.stopPropagation();
          uploadArea.classList.remove("dragging");
        });
      });

      // Handle the dropped file
      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        e.stopPropagation();
        const files = e.dataTransfer.files;
        if (files.length) {
          fileInput.files = files; // Set the file to the input
          form.submit(); // Automatically submit the form after dropping the file
        }
      });

      // Allow clicking to open the file input
      uploadArea.addEventListener("click", () => fileInput.click());

      // Trigger form submit when a file is selected through the input
      fileInput.addEventListener("change", () => form.submit());
    </script>

    <!-- Hide the upload area after file is uploaded -->
    <script th:if="${fileUploaded}">
      document.addEventListener("DOMContentLoaded", function () {
        // Ẩn khu vực kéo thả sau khi tải file thành công
        const uploadArea = document.getElementById("uploadArea");
        if (uploadArea) {
          uploadArea.style.display = "none";
        }
      });
    </script>

    <!-- Display Student Data Section (this will be populated after the file upload) -->
    <!-- Display Student Data Section (Paginated) -->
    <div id="studentDataContainer" th:if="${lectureProfiles != null}">
      <h2>Thông tin giảng viên</h2>
      <table id="studentTable">
        <thead>
          <tr>
            <th>Họ</th>
            <th>Tên</th>
            <th>Ngày Sinh</th>
            <th>Giới Tính</th>
            <th>Địa Chỉ</th>
            <th>Số Điện Thoại</th>
            <th>Email</th>
            <th>Mã Ngành</th>
            <th>Mã Giảng Viên</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <tr th:each="lecture, stat : ${lectureProfiles}">
            <td th:text="${lecture.firstName}"></td>
            <td th:text="${lecture.lastName}"></td>
            <td th:text="${lecture.dob}"></td>
            <td th:text="${lecture.gender ? 'Nam' : 'Nữ'}"></td>
            <td th:text="${lecture.address}"></td>
            <td th:text="${lecture.phoneNumber}"></td>
            <td th:text="${lecture.email}"></td>
            <th:block th:if="${lecture.major != null}">
              <td th:text="${lecture.major.majorID}"></td>
            </th:block>
            <th:block th:unless="${lecture.major != null}">
              <td>No Major Available</td>
            </th:block>
            <td th:text="${lecture.lectureID}"></td>
          </tr>
        </tbody>
      </table>
      <div id="paginationControls">
        <button onclick="prevPage()">Trang trước</button>
        <span id="pageIndicator">1</span>
        <button onclick="nextPage()">Trang sau</button>
      </div>
      <div class="saveInfomation">
        <form
          th:if="${fileUploaded}"
          id="saveDataForm"
          method="post"
          th:action="@{/submitUploadLecturerAccount}"
        >
          <button type="button" onclick="submitData()">
            Lưu thông tin giảng viên
          </button>
        </form>
      </div>
    </div>

    <!-- Modal HTML -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            fill="#07c02c"
            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
          />
        </svg>
        <p>Dữ liệu đã được lưu thành công!</p>
        <form action="/sendEmails" method="post">
          <button type="submit">Gửi thông tin tài khoản đến giảng viên</button>
        </form>
      </div>
    </div>

    <!-- Toast message -->
    <div
      id="toastMessage"
      class="toast"
      style="
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 9999;
      "
    >
      Thông tin gửi đến giảng viên thành công
    </div>

    <script></script>

    <script>
      function submitData() {
        fetch("/submitUploadLecturerAccount", {
          method: "POST",
        })
          .then((response) => response.text())
          .then((data) => {
            // Hiển thị modal khi nhận được phản hồi thành công
            const modal = document.getElementById("successModal");
            modal.style.display = "flex";
          })
          .then(() => {
            // Gửi email sau khi lưu thông tin giảng viên
            fetch("/sendEmailsLecturer", {
              method: "POST",
            }).then(() => {
              // Hiển thị toast sau khi gửi email thành công
              const toast = document.getElementById("toastMessage");
              toast.style.display = "block";

              // Đóng modal
              const modal = document.getElementById("successModal");
              modal.style.display = "none";

              // Ẩn toast và chuyển hướng về trang chủ sau 3 giây
              setTimeout(() => {
                toast.style.display = "none";
                window.location.href = "/homeAdmin"; // Chuyển hướng về trang chủ
              }, 3000);
            });
          });
      }
    </script>

    <!-- phantrang -->
    <script>
      let currentPage = 1;
      const rowsPerPage = 20;

      function displayPage(page) {
        const tableBody = document.getElementById("studentTableBody");
        const rows = tableBody.querySelectorAll("tr");

        // Tính toán trang hiện tại
        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;

        // Ẩn tất cả các hàng
        rows.forEach((row, index) => {
          row.style.display = index >= start && index < end ? "" : "none";
        });

        // Cập nhật chỉ số trang
        document.getElementById("pageIndicator").textContent = page;
      }

      function nextPage() {
        const tableBody = document.getElementById("studentTableBody");
        const rows = tableBody.querySelectorAll("tr");

        if (currentPage * rowsPerPage < rows.length) {
          currentPage++;
          displayPage(currentPage);
        }
      }

      function prevPage() {
        if (currentPage > 1) {
          currentPage--;
          displayPage(currentPage);
        }
      }

      // Khởi tạo hiển thị trang đầu tiên
      document.addEventListener("DOMContentLoaded", () => {
        displayPage(currentPage);
      });
    </script>
    <!-- toasts loi khi upload file -->
    <div
      id="toastMessageError"
      class="toast"
      th:if="${uploadError != null}"
      style="
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #ff4c4c;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 9999;
      "
    >
      <p th:text="${uploadError}"></p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const errorToast = document.getElementById("toastMessageError");
        if (errorToast) {
          errorToast.style.display = "block";
          setTimeout(() => {
            errorToast.style.display = "none";
          }, 5000); // Ẩn toast sau 5 giây
        }
      });
    </script>
  </body>
</html>
