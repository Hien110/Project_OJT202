<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/css/headerNav.css}"
    />
  </head>
  <body>
    <div th:fragment="header">
      <div class="header">
        <div class="logo">
          <img src="/assets/images/Logo.png" alt="Logo" />
        </div>
        <div class="search-bar">
          <input placeholder="Enter your search here..." type="text" />
          <button class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <button class="logout-button">Log out</button>
      </div>
    </div>

    <div th:fragment="navAdmin">
      <div class="sidebar">
        <a th:href="@{/homeAdmin}" class="menu-item active">
          <i class="fas fa-tv"></i>
          <span>Trang chủ</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-user"></i>
          <span>Quản lí sinh viên</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-user-tie"></i>
          <span>Quản lí giảng viên</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-users"></i>
          <span>Quản lí lớp học</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-medal"></i>
          <span>Quản lí thông báo</span>
        </a>
        <a th:href="@{/scheduceMajor}" class="menu-item">
          <i class="fas fa-calendar-alt"></i>
          <span>Thời khoá biểu</span>
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-comment-alt"></i>
          <span>Quản lí feedback</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-comments"></i>
          <span>Chat</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-cog"></i>
          <span>Cài đặt tài khoản</span>
        </a>
      </div>
    </div>


    <div th:fragment="navLecture">
      <div class="sidebar">
        <a th:href="@{/homeLecture}" class="menu-item active">
          <i class="fas fa-tv"></i>
          <span>Trang chủ</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-user-tie"></i>
          <span>Lớp học</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-users"></i>
          <span>Quản lí môn học</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-calendar-alt"></i>
          <span>Thời khoá biểu</span>
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-comment-alt"></i>
          <span>Feedback của sinh viên</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-comments"></i>
          <span>Chat</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-cog"></i>
          <span>Cài đặt tài khoản</span>
        </a>
      </div>
    </div>
   

    <div th:fragment="navStudent">
      <div class="sidebar">
        <a th:href="@{/homeStudent}" class="menu-item active">
          <i class="fas fa-tv"></i>
          <span>Trang chủ</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-user-tie"></i>
          <span>Lớp học</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-calendar-alt"></i>
          <span>Thời khoá biểu</span>
        </a>

        <a href="#" class="menu-item">
          <i class="fas fa-comments"></i>
          <span>Chat</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-cog"></i>
          <span>Cài đặt tài khoản</span>
        </a>
      </div>
    </div>
   
  </body>
</html>
